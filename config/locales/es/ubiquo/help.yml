        menu_items:
          index: "Aquí puede ver y modificar el mapa web de la aplicación. Puede crear nuevas secciones y subsecciones, y reordenarlas con el icono que se encuentra a la izquierda del nombre de la sección"
          form: "Aquí puedes crear o modificar una entrada del mapa web. Dichas entradas puedes ser clicables (en tal caso debería especificar una URL). Para los nodos raíz puede, opcionalmente, seleccionar un menú automático. En este caso no está permitido añadirle subsecciones."
